  <title>Galería</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    figure {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Imágenes</h1>
    <nav>

        <li><a href="galeria.html">Galería</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <grid>
      <section class="galeria">
      <figure>
        <img src="Images/img1.jpg" alt="Montaña al amanecer">
        <figcaption>Sistemas</figcaption>
      </figure>
      <figure>
        <img src="Images/img2.jpg" alt="Paisaje costero">
        <figcaption>Trabajo en HTML</figcaption>
      </figure>
      <figure>
        <img src="Images/img3.jpg" alt="Ciudad de noche">
        <figcaption>Desarrollo Web</figcaption>
      </figure>
      <figure>
        <img src="Images/img4.jpg" alt="Campo verde">
        <figcaption>Trabajo colaborativo</figcaption>
      </figure>
      <figure>
        <img src="Images/img5.jpg" alt="Bosque con niebla">
        <figcaption>Variedad de lenguajes</figcaption>
      </figure>
      <figure>
        <img src="Images/img6.jpg" alt="Desierto dorado">
        <figcaption>Trabajo nocturno</figcaption>
      </figure>
      </section>
    </grid>
    
  </main>
